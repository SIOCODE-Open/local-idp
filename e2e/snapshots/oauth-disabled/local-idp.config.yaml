port: 8081
access_token_expiration_seconds: 900
refresh_token_expiration_seconds: 86400
allowed_origins: "*"

# Disable OAuth2/OIDC endpoints
oauth2:
  enabled: false

# Keep Login API enabled
login_api:
  enabled: true

users:
  - id: "1"
    username: "user1"
    password: "password1"
    attributes:
      email: "user1@example.com"

clients:
  - id: "client1"
    audience: "example.com"
    secret: "super_secret"
    redirect_uri: "http://localhost:3000/callback"
