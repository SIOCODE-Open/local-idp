port: 8080
access_token_expiration_seconds: 900    # 15 minutes
refresh_token_expiration_seconds: 86400 # 1 day
allowed_origins: "*"                    # CORS allowed origins (optional, defaults to *)

# OAuth2 configuration (optional, defaults shown)
oauth2:
  enabled: true                      # Enable OAuth2/OIDC authorization code flow
  require_challenge_on_login: false  # Show challenge field on login page

# Login API configuration (optional, defaults shown)
login_api:
  enabled: true                      # Enable Cognito-style login API endpoints

# Map user attributes to access token claims (optional)
# Syntax: claim_name: attribute_name
map_access_token_claims:
  roles: role_name  # Maps user attribute "role_name" to claim "roles"

# Map user attributes to identity token claims (optional)
# Syntax: claim_name: attribute_name
# If not specified, all user attributes are included in the identity token
map_identity_token_claims:
  email: email      # Maps user attribute "email" to claim "email"
  roles: role_name  # Maps user attribute "role_name" to claim "roles"

users:
  - id: "1"
    username: "user1"
    password: "password1"
    attributes:
      role_name: "admin"
      email: "user1@example.com"
  - id: "2"
    username: "user2"
    password: "password2"
    attributes:
      role_name: "user"
      email: "user2@example.com"
clients:
  # Confidential client (backend server) - requires secret
  - id: "client1"
    audience: "example.com"
    secret: "super_secret"
    redirect_uri: "http://localhost:3000/callback"
  
  # Public client (SPA/Mobile) - no secret required
  - id: "public-client"
    audience: "example.com"
    redirect_uri: "http://localhost:3000/callback"
