port: 8080
access_token_expiration_seconds: 900    # 15 minutes
refresh_token_expiration_seconds: 86400 # 1 day

# OAuth2 configuration (optional, defaults shown)
oauth2:
  enabled: true                      # Enable OAuth2/OIDC authorization code flow
  require_challenge_on_login: false  # Show challenge field on login page

# Login API configuration (optional, defaults shown)
login_api:
  enabled: true                      # Enable Cognito-style login API endpoints

users:
  - id: "1"
    username: "user1"
    password: "password1"
    attributes:
      role_name: "admin"
      email: "user1@example.com"
  - id: "2"
    username: "user2"
    password: "password2"
    attributes:
      role_name: "user"
      email: "user2@example.com"
clients:
  - id: "client1"
    audience: "example.com"
    secret: "super_secret"
    redirect_uri: "http://localhost:3000/callback"
